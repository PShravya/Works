<html>

<title>Room Reservation Form</title>
<head>
<style>
table, th, td
{
 
 border : 1px solid black
}
</style>

</head>

<body>
<div>
<img src="Marriott_Logo.png" alt="MyLogo" width="300" height="100"> 
</div>

	<div>
	<form action="sample.html" method="post">

	<table align="left">
	<tr><td>
	First Name:<input type="text" name="FirstName" autocomplete="on" required>
	</td> </tr>
	
	<tr><td>
	Last Name:<input type="text" name="LastName" autocomplete="on" required maxlength="20" >
	</td> </tr>
	
	<tr><td>
	Email address:<input type="email" name="email" placeholder="jo@mail.com" autocomplete="on">
	</td> </tr>
	
	<tr><td>
	Company:<input type="text" name="companyname" autocomplete="on" autofocus="on">
	</td> </tr>
	
	<tr><td>
	Address Line1: <input type="address" name="address1" >
	</td></tr>
	
	<tr><td>
	Address Line2:<input type="text" name="address2" multiple>
	</td> </tr>
	
	<tr> <td>
	<select name="State">
	<option value="AZ">AZ</option>
	<option value="MO">MO</option>
	</select>
	</td> </tr>
	
	<tr> <td>
	UserName:<input type="text" name="UserName" autocomplete="on" required maxlength="20" >
	</td> </tr>

	<tr> <td>
	Password:<input type="password" name="password">  
	</td> </tr>
	
	<tr> <td>
	Enter the date to checkin:<input type="date" name="Date">
	</td> </tr>

	<tr> <td>
	Credit card number:<input type= "text" name="creditcardnumber">
	</td> </tr>

	<tr><td>
	Card Validity: <input type="month" name="month">
	</td> </tr>
	
	<tr><td>
	Payment Type:<input list="Payment Method" placeholder="choose a method"> 
	<datalist id="Payment Method">
	<option value="Visa">
	<option value="Master Card">
	</datalist>
	</td></tr>
	
	<tr><td>
	<a href="sample.html">Help?</a>
	</td></tr>

	<tr> <td>
	<input type="submit" value="submit" align="center">
	</td></tr>
	</table>
	</form>
	</div>



</html>
