<html>
<head>
<title> Registration Form </title>

<link rel="stylesheet" type="text/css" href="style1.css">

</head>

<body>
	
	<img src="Marriott_Logo.png" alt="Hotel_logo" width="150" height="100">
	<form action="data_form.html" method="post" name="myForm" onsubmit="return(validate();)">
	<fieldset id="p4">
	<table width= " 400px">
	
	<tr>
	<td>
	<label>First Name </label>
	</td>
	<td>
	<input type="text" name="firstname" maxlength="50" size="30" autocomplete="on">
	</td>
	</tr>
	
	
	
	<tr>
	<td>
	<label>Last Name </label>
	</td>
	<td> 
	<input type="text" name="lastname" maxlength="50" size="30" >
	</td>
	</tr>
	
	<tr>
	<td>
	<label>Address Line1 </label>
	</td>
	<td>
	<input type="text" name="address1" maxlength="50" size="30">
	</td>
	</tr>
	
	<tr>
	<td>
	<label>Address Line2 </label>
	</td>
	<td>
	<input type="text" name="address2" maxlength="50" size="30">
	</td>
	</tr>
	
	<tr>
	<td>
	<label>State</label>
	</td>
	<td>
	<select name="state">
		<option value="AZ">AZ</option>
		<option value="MO">MO</option>
		<option value="TN">TN</option>
	</td>
	</tr>
	
	<tr>
	<td>
	<label>Date Of Birth </label>
	</td>
	<td>
	<input type="text" name="dob">
	</td>
	</tr>
	
 	<tr>
	<td>
	<label>Email Address </label>
	</td>
	<td>
	<input type="text" name="emailaddress" maxlength="60" size="30" autofocus="on">
	</td>
	</tr>
	
	<tr>
	<td>
	<label>Password</label>
	</td>
	<td>
	<input type="password" name="password" size="30">
	</td>
	</tr>
	
	<tr>
	<td>
	<label>Retype Password</label>
	</td>
	<td>
	<input type="password" name="password1" size="30" placeholder="same password">
	</td>
	</tr>
	
	<tr>
	<td>
	<input type="submit" value="Click Me!">
	</td>
	</tr>
	
	</table>
	
	</fieldset>

	
	</form>
				
	
	
</body>
</html>
